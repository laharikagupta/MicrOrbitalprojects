<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="passwordgenerator.css">
</head>
<body>
  <h1 class="kk">Password Generator</h1>
  <div class="container">
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="8" max="20" value="12">
    <br>
    <label for="uppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="uppercase" class="l" checked>
    <br>
    <label for="lowercase">Include Lowercase Letters:</label>
    <input type="checkbox" id="lowercase" class="l"
    checked>
    <br>
    <label for="numbers">Include Numbers:</label>
    <input type="checkbox" id="numbers" class="l"
    checked>
    <br>
    <label for="symbols">Include Symbols:</label>
    <input type="checkbox" id="symbols" class="l"
    checked>
    <br>
    <button onclick="generatePassword()" class="bb">Generate Password</button>
    <br>
    <input type="text" id="password" readonly>
  </div>

  <script src="passwordgenerator.js"></script>
</body>
</html>
